{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{individual_blog.title}}</title>
</head>
<body>
    {% include "blog/includes/header.html" %}
    <h1>{{individual_blog.title}}</h1>
    {% for tag in post_tags %}
        <p>{{ tag }}</p>
    {% endfor %}
    <img src="{% static "blog/images/"|add:individual_blog.image_url %}">
    <br>
    <p>{{individual_blog.description}}</p>
    <address>By <a href="mailto:{{individual_blog.author.email}}">{{individual_blog.author}}</a></address>
    <p>{{individual_blog.updated_at}}</p>

</body>
</html>
